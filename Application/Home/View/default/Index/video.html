<!DOCTYPE html> 
<html xmlns:gs="http://www.gensee.com/ec"> 
<head> 
    <meta charset="utf-8"/> 
    <title>Example Page</title> 
    <script type="text/javascript" src="http://static.gensee.com/webcast/static/sdk/js/gssdk.js"></script> 
    <link href="http://static.gensee.com/webcast/static/sdk/css/bootstrap.css" type="text/css" rel="stylesheet"> 
    <style type="text/css"> 
        .videoDiv { 
            height: 400px; 
        }  
        .docDiv { 
            height: 198px; 
            padding: 1px; 
        } 
    </style> 
    <script type="text/javascript"> 
        //1. 根据组获得通讯通道 
        var channel = GS.createChannel("testgroup"); 
        //2. 通过通道监听互动调查事件 
        channel.bind("onVote", function (event) { 
            alert(event.data); 
        }); 
        //2. 通过通道监听问答事件 
        channel.bind("onQA", function (event) { 
            alert(event.data.question); 
        }); 
        //3.通过通道留言 
        channel.send("submitLeaveMessage", { 
            "content": "what's your name?" 
        }); 
    </script> 
</head> 
<body> 
<h2 align="center">Test Page</h2><br>  
<div class="container"> 
    <div class="row-fluid"> 
        <div class="span6 videoDiv"> 
            <!-- Video Widget --> 
            <gs:video-vod site="mysipo.gensee.com" ownerid="6Zc9bYGGon" ctx="training" group="testgroup"/> 

        </div> 
        <div class="span6"> 
            <div class="docDiv"> 
                <!-- Doc Widget --> 
                <gs:doc site="mysipo.gensee.com" ownerid="6Zc9bYGGon" group="testgroup"/> 
            </div> 
        </div> 
    </div> 
</div> 
</body> 
</html>
